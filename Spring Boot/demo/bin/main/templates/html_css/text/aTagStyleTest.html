<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            /* 하이퍼링크 밑줄 적용 X */
            text-decoration: none;
            /* 하이퍼링크 글씨색 파랑 적용 X */
            color: black;
        }
    </style>
</head>
<body>
    <h1>Text Link Creation</h1>
    <p><a href="https://golang.org/">Golang Homepage</a></p>

    <h1>Image Link Creation</h1>
    <!-- target blank: 새로운 탭에서 링크 열기 -->
    <p><a href="https://golang.org/" target="_blank">Golang Hompage</a></p>
</body>
</html>
