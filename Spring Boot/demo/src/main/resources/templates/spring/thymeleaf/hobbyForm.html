<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hobby Form</title>
</head>
<body>
    <h2>Hobby Form</h2>
    <form th:action="@{/thymeleaf/register}"
          th:object="${testMember}" method="post">
        <table>
            <tr>
                <td>아 이 디</td>
                <td>
                    <!-- 클래스 안에 있는 변수를 쓰려면 * 을 붙임 -->
                    <input type="text" name="text" th:field="*{userName}"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="text" name="text" th:field="*{password}"/>
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea name="textarea" rows="6" cols="60"
                              th:field="*{introduction}"></textarea>
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <!-- block: 맵의 정보를 가져와서 루프를 돌기 위해 사용 -->
                    <th:block th:each="element: ${hobbyMap}">
                        <input type="checkbox" th:field="*{hobbyList}"
                               th:value="${element.key}"/>
                        <label th:for="${#ids.prev('hobbyList')}"
                               th:text="${element.value}">
                            Programming
                        </label>
                    </th:block>
                </td>
            </tr>
        </table>

        <button type="submit">등록!</button>
    </form>
</body>
</html>
