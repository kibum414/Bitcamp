<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>회원가입</h2>

    <form action="welcomeForm.html" th:action="@{/exercise/register}"
          th:object="${testMember}" method="post">
        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="text" th:field="*{userName}"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="text" th:field="*{password}"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td>
                    <input type="password" name="text" th:field="*{password}"/>
                </td>
            </tr>
        </table>

        <button type="submit">회원가입</button>
    </form>
</body>
</html>
