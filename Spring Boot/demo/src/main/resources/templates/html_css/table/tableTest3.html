<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Creation Test</title>
    <style>
        table, th, td {
            /* 테두리 두께, 테두리 유형, 색상(ff = 255) */
            border: 1px solid #00fd22;
        }
        th, td {
            /* width: 너비 */
            width: 120px;
            padding: 10px;
        }
        thead, tfoot {
            background: coral;
        }
    </style>
</head>
<body>
    <table>
        <caption>Score Board</caption>
        <!--
            thead: 제목 ?
            tbody: 본문 ?
            tfoot: 요약 ?
        -->
        <thead>
            <tr>
                <th>Distinction</th>
                <th>Number of Group</th>
                <th>Number of Team</th>
                <th>Number of Member</th>
                <th>Number of Coach</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- th: 가운데 정렬 기능 보유 -->
                <th>SSS</th>
                <th>20</th>
                <td>80</td>
                <td>400</td>
                <td>160</td>
            </tr>
            <tr>
                <th>NightWatch</th>
                <td>12</td>
                <td>116</td>
                <td>1000</td>
                <td>45</td>
            </tr>
            <tr>
                <th>RizingForce</th>
                <td>33</td>
                <td>76</td>
                <td>545</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Sum</th>
                <td>65</td>
                <td>272</td>
                <td>1945</td>
                <td>304</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
