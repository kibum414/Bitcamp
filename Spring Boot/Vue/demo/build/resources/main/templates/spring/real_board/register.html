<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Board Register</title>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
</head>

<script>
    $(document).ready(function() {
        // formObj: th:object와 같은 것
        var formObj = $("#board")

        // btnRegister가 클릭되면
        $("#btnRegister").on("click", function() {
            // /register 로
            formObj.attr("action", "register")
            // post 방식으로 바꿔서
            formObj.attr("method", "post")
            // 이동 (전송)
            formObj.submit()
        })

        // btnList가 클릭되면
        $("#btnList").on("click", function() {
            //
            self.location = "list"
        })
    })
</script>

<body>
    <h2>Board Register</h2>

    <!-- action: form에서 컨트롤러 쪽으로 액션 보낼 때
         th:action: 타임리프 기반에서 같은 행동
         내부에 submit이 없어서 현재는 별 의미 없음 -->
    <form id="board" action="success.html"
          th:action="@{register}"
          th:object="${board}" method="post">
        <table>
            <tr>
                <td>Title</td>
                <td>
                    <!-- ${board} 객체의 *{title} 을 얻는다. -->
                    <input type="text" name="title"
                           th:field="*{title}"/>
                </td>
            </tr>
            <tr>
                <td>Writer</td>
                <td>
                    <input type="text" name="writer"
                           th:field="*{writer}"/>
                </td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <textarea name="content"
                              th:field="*{content}"/>
                </td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnRegister">작성 완료 !</button>
        <button type="submit" id="btnList">목록 보기</button>
    </div>
</body>
</html>
