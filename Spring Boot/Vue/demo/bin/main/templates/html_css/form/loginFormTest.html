<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <!-- fieldset: 하나의 박스로 묶임 -->
        <fieldset>
            <!-- text: 문자 작성
                 password: 문자 가려짐
                 id: Spring 연동 시 중요
                 submit: 로그인 작업 -->
            <label>Id: <input type="text" id="user_id" size="10">
            </label>
            <label>Password: <input type="password" id="user_pw" size="10">
            </label>
            <input type="submit" value="Login">
        </fieldset>
        </br>
        <label>Id: <input type="text" id="user_id2" size="10">
        </label>
        </br>
        <label>Password: <input type="password" id="user_pw2" size="10">
        </label>
        </br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
